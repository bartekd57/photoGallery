<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>MainPage</title>
    <meta name="description" content="Najlepsza agencja podróżnicza"/>
    <meta name="keywords" content="spędź z nami super wakacje"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

</head>

<body>

<div>
    <table>

        <tr>
            <th>Username</th>
            <th></th>
            <th></th>
        </tr>

        <tr th:each="user: ${users}">
            <td th:text="${user.username}">Username</td>
            <td>
                <a href="#" th:href="@{|/userGallery/${user.id}|}">
                    <button class="button button2">Go to gallery!</button></a>
            </td>
            <td>
                <form action="#" th:action="@{|/addPhoto/${user.id}|}" method="post" enctype="multipart/form-data">

                    <label>Photos: </label>
                    <input type="file" name="image" accept="image/png, image/jpeg" />

                    <button class="button button1">Dodaj zdjęcie!</button>
                </form>
            </td>
        </tr>

    </table>
</div>


</body>

</html>
