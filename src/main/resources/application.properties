server.port=8080

spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.html

spring.datasource.url=jdbc:mysql://localhost:3306/photo_gallery_db?serverTimezone=Europe/Warsaw&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = create-drop

#initialize data from file data.sql:
spring.datasource.initialization-mode=always
#json pretty printing:
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jpa.open-in-view=true

com.gallery.photo.jwt.secret=secret
com.gallery.photo.jwt.expiration=3600000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.mvc.hiddenmethod.filter.enabled=true
